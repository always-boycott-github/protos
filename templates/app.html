<!DOCTYPE html>
<html lang="en">

{{template "head" . }}

<body>
    <div id="wrapper">


        <!-- navbar -->
        {{template "navbar"}}
        <!-- /navbar -->

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="page-header">{{ .App.Name }} <span class="label label-{{ if eq .App.Status.Running true }}success{{ else }}default{{ end }}">{{ if eq .App.Status.Running true }}Running{{ else }}Stopped{{ end }}</span></h2>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <form class="form-group" role="form" method="post" action="">
                        <div class="btn-group">
                            <input type="submit" value="start" name="submit" id="submit" class="btn btn-default" />
                            <input type="submit" value="stop" name="submit" id="submit" class="btn btn-default" />
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">

                <div class="col-lg-12">
                    <div class="panel panel-default">
                      <div class="panel-heading">
                        <h3 class="panel-title">Docker Image</h3>
                      </div>
                      <div class="panel-body">
                        {{ .App.ImageID }}
                      </div>
                    </div>
                </div>

            </div>
            <!-- /.row -->
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

</body>

</html>
