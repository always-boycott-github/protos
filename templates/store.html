<!DOCTYPE html>
<html lang="en">

{{template "head" . }}

<body>
    <div id="wrapper">


        <!-- navbar -->
        {{template "navbar"}}
        <!-- /navbar -->

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Store</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                {{ range $app := .Apps  }}  
                   
                <div class="panel panel-default">
                  <div class="panel-heading">
                    <h3 class="panel-title">{{ $app.Name }}</h3>
                  </div>
                  <div class="panel-body row">
                    <div class="col-md-10"> Description: {{ $app.Description }}</div>
                    <form class="form-group" role="form" method="post" action="">
                        <input type="submit" value="{{ $app.Name }}" name="download" id="download" class="btn btn-default col-md-2" />
                    </form>
                  </div>
                </div>
                {{ end  }}  
            </div>
            <!-- /.row -->
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

</body>

</html>
